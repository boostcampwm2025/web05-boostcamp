name: CI/CD - Deploy to NCP

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NCP_REGISTRY: ${{ secrets.NCP_REGISTRY }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm lint

      - name: Backend tests
        run: pnpm --filter @web05-boostcamp/backend test

      - name: Backend build
        run: pnpm --filter @web05-boostcamp/backend build

      - name: Frontend build
        run: pnpm --filter @web05-boostcamp/frontend build

  build-and-push-images:
    needs: [test-and-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to NCP Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.NCP_REGISTRY }}
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.NCP_REGISTRY }}/web05-${{ matrix.service }}:${{ github.sha }}
            ${{ env.NCP_REGISTRY }}/web05-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-ncp:
    needs: [build-and-push-images]
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to NCP Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          key: ${{ secrets.NCP_SSH_KEY }}
          port: ${{ secrets.NCP_SSH_PORT }}
          source: "docker-compose.yml"
          target: "/home/web05-boostcamp/"

      - name: Deploy to NCP Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          NCP_REGISTRY: ${{ secrets.NCP_REGISTRY }}
          NCP_ACCESS_KEY: ${{ secrets.NCP_ACCESS_KEY }}
          NCP_SECRET_KEY: ${{ secrets.NCP_SECRET_KEY }}
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          key: ${{ secrets.NCP_SSH_KEY }}
          port: ${{ secrets.NCP_SSH_PORT }}
          envs: NCP_REGISTRY,NCP_ACCESS_KEY,NCP_SECRET_KEY
          script: |
            cd /home/web05-boostcamp

            # Login to NCP Container Registry
            echo "$NCP_SECRET_KEY" | docker login "$NCP_REGISTRY" -u "$NCP_ACCESS_KEY" --password-stdin

            # Pull latest images
            docker compose pull

            # Stop and remove old containers
            docker compose down

            # Start new containers with detached mode
            docker compose up -d

            # Clean up old images
            docker image prune -af

            # Health check (wait 15s for services to start)
            sleep 15
            curl -f http://localhost/api/health || exit 1

            echo "Deployment completed successfully!"
