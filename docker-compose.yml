services:
  postgres:
    image: postgres:18.1
    container_name: web05-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-boostcamp}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-boostcamp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${NCP_REGISTRY}${NCP_REGISTRY:+/}web05-backend:latest
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: web05-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-boostcamp}
      CLOVA_STUDIO_API_KEY: ${CLOVA_STUDIO_API_KEY}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${NCP_REGISTRY}${NCP_REGISTRY:+/}web05-frontend:latest
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: web05-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
